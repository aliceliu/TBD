<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Beans</title>
    <link href="/static/base.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
    	html {
    		padding: 0px;
		}

		body {
			padding: 0px;
			margin: 0px;
			margin-top: 20%;
		}

		form {
			margin: 5%;
		}

		#business {
			border: 0px;
		}

    	.header, .footer {
    		background-color: coral;
    		width: 100%;
    		padding: 5%;
    		
    		color: white;
    	}

    	.header {
    		position: fixed;
    		text-align: center;
    		top: 0px;
    	}

    	.footer {
    		position: fixed;
    		bottom: 0px;
    	}

    </style>
</head>
<body>
	<div class="header">
		Give Recommendation
	</div>
	<form>
		<div id="comment-page">
			<button type="button" class="btn btn-default btn-sm">
			  <span class="glyphicon glyphicon-search"></span> 
			  <input type="text" name="business" placeholder="Search Business" id="business">
			</button><br>
					<div class="row">
					  <div class="col-xs-2"><img src="https://lh6.ggpht.com/_ljlgBmVDW-mpu1AsLSAfLW0ErxNqFwpxowvsssjSqbEl2kXWUC0tX4Af5uQSiydVY4=w300" width="50px" height="50px"></div>
					  <div class="col-md-8">
					  	<b>Alice Liu</b><br>
							Level: Magic Beans
						</div>
					</div>

			<input type="text" name="comment" placeholder="Comment"> <br>
			
		</div>
		<div id="friend-page">
			<input id="friends" type="text" name="friends" placeholder="Find Friends"><br>
			<button type="submit"> Send </button>
		</div>
	</form>
	<div class="footer"> 
		<button type="button" name="next" id="next"> Next </button> <br>
	</div>
</body>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script>
	$("#business").autocomplete({
      source: {{venue_names}}
    });

	$("#friends").autocomplete({
      source: {{friends}}
    });

	$("#next").click(function() {

		$("#friend-page").show()
		$("#comment-page").hide()
	})

	function main() {
		$("#friend-page").hide()
	}

	$(document).ready(main)
</script>
</html>
