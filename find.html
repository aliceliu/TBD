<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Beans</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700|Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <a href="/find">All</a>
  <a href="/find?status=unread">Unread</a>
  {% for recommendation in recommendations %}
    <div>
      <img src="{{recommendation.image_url}}">
      From - {{recommendation.from_user_name}}: <a href="/detail?id={{recommendation.key()}}">{{recommendation.business_name}}</a>
    </div>
  {% endfor %}
</body>
</html>
